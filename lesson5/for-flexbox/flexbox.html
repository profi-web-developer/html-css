<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/flex-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="bubbles">
    <span>Lorem</span>
    <span>sit amet</span>
    <span>ipsum</span>
    <span>dolor</span>
    <span>consectetur</span>
    <span>adipisicing</span>
    <span>Inventore</span>
</section>

<section class="form-section flex-row">
    <form class="col-6">
        <fieldset>
            <legend>Форма записи</legend>
            <div class="flex-row">
                <label class="col-6" for="title">Введите название *</label>
                <input class="col-6" id="title" type="text">
            </div>
            <div class="flex-row">
                <label class="col-6" for="color">Укажите цвет</label>
                <input class="col-6" id="color" type="text">
            </div>
            <div class="flex-row">
                <label class="col-6" for="email">Введите email *</label>
                <input class="col-6" id="email" type="text">
            </div>
            <div>
                <input type="submit" value="Отправить данные">
            </div>
        </fieldset>
    </form>
</section>

<section id="gallery">
    <div><img src="https://picsum.photos/200/300?random=1"></div>
    <div><img src="https://picsum.photos/600/700?random=2"></div>
    <div><img src="https://picsum.photos/200/300?random=3"></div>
    <div><img src="https://picsum.photos/500/600?random=4"></div>
    <div><img src="https://picsum.photos/800/300?random=5"></div>
    <div><img src="https://picsum.photos/270/420?random=6"></div>
    <div><img src="https://picsum.photos/200/300?random=7"></div>
    <div><img src="https://picsum.photos/600/300?random=8"></div>
</section>
</body>
</html>
